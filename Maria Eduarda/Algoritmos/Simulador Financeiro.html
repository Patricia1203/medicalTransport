<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>

<body>
    <h2>Medical Transport Control: Simulador Financeiro</h2>
    <div>Adquira nosso sensores com o melhor custo do mercado!</div> <br>
    Quantidade de sensores desejados: <input id="ipt_sensores">
    Tipo de medicamento: <input id="ipt_medicamento">
    Temperatura média para os medicamentos: <input id="ipt_temperatura"> <br><br>
    <button onclick="orçamento()">Calcular Orçamento</button> <br><br>
    <div id="div_2"></div> <br>
    <b id="b_txt"> Opções de Pagamento:</b> <br><br>
    <button onclick="crédito()">Crédito á vista</button>
    <button onclick="parcelar()">Parcelamento</button>
    <button onclick="boleto()">Boleto Bancário</button>
    <div id="div_txt"></div> <br><br>
</body>

</html>
<script>
    var valor = 31.98 * ipt_sensores.value

    function orçamento() {
        valor = 31.98 * ipt_sensores.value
        div_2.innerHTML = `O valor para aquisação do seu sensor será de R$ ${valor} <br>`

    }
    function parcelar() {
        valor = 31.98 * ipt_sensores.value
        var juros = valor / 0.95
        if (ipt_sensores.value >= 5) {
            div_txt.innerHTML = `<br> 1x de ${valor / 1} sem juros <br>
                         2x de ${valor / 2} sem juros <br>
                         3x de ${valor / 3} sem juros <br>
                         4x de ${valor / 4} sem juros <br>
                         5x de ${valor / 5} sem juros <br>
                         6x de ${juros / 6} com juros <br>
                         7x de ${juros / 7} com juros <br>
                         8x de ${juros / 8} com juros <br>
                         9x de ${juros / 9} com juros <br>
                         10x de ${juros / 10} com juros <br>`
        } else {
            div_txt.innerHTML = `<br> 1x de ${valor / 1} sem juros <br>
                         2x de ${valor / 2} sem juros <br>
                         3x de ${juros / 3} com juros <br>
                         4x de ${juros / 4} com juros <br>
                         5x de ${juros / 5} com juros <br>
                         6x de ${juros / 6} com juros <br>
                         7x de ${juros / 7} com juros <br>
                         8x de ${juros / 8} com juros <br>
                         9x de ${juros / 9} com juros <br>
                         10x de ${juros / 10} com juros <br>`
        }
       
    }

    function crédito() {
        div_txt.innerHTML = `<br> O valor do seu orçamento na opção Crédito á Vista será R$${valor}`
    }

    function boleto() {
         div_txt.innerHTML = `<br> O valor do seu orçamento na opção Boleto Bancário será R$${valor}`
    }

</script>
