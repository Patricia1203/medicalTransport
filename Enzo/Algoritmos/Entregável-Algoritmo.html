<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo financeiro</title>
</head>
<body>
    <h1>Simulador de perdas de medicamentos</h1>
    Quantidade de medicamentos levadas ao transporte <input id="ipt_quantidade"> <br> <br>
    Quantidade de viagens feitas no mês <input id="ipt_viagens"> <br> <br>
    Valor do lote de medicamentos <input id="ipt_valor"> <br> <br>
    Quantidade de medicamentos perdidos no fim da viagem <input id="ipt_med"> <br> <br>
    <button onclick='calcular()'>Simular as perdas</button> <br>
    <div id="div_txt"></div>
</body>
</html>
<script>

    var qtdmedicamentos = 0
    var qtdviagens = 0
    var valormedicamentos = 0
    var qtdmediaperda = 0
    var perdamedisemana = 0
    var perdamedimes = 0
    var perdamediano = 0
    var totalperdido = 0
    var totalperda = 0
    function calcular() {

        qtdmedicamentos = Number (ipt_quantidade.value)
        qtdviagens = Number (ipt_viagens.value)
        valormedicamentos = Number (ipt_valor.value)
        qtdmediaperda = Number (ipt_med.value)

       perdamedimes = (valormedicamentos) * (qtdmediaperda) * (qtdviagens)
       perdamediano = (valormedicamentos) * (qtdmediaperda) * (qtdviagens * 12)
       perdamedisemana = (perdamedimes) / 4

       div_txt.innerHTML = `Sem o armazenamento adequado dos medicamentos, sua perda chega em média a R$
       ${perdamedisemana} por semana <br><br>`
       div_txt.innerHTML += `Sem o armazenamento adequado dos medicamentos, sua perda chega a R$
       ${perdamedimes} por mês <br> <br>`
       div_txt.innerHTML += `Sem o armazenamento adequado dos medicamentos, sua perda chega a R$
       ${perdamediano} por ano <br> <br>`
       div_txt.innerHTML += `Entre em contato conosco para resolvermos os problemas de armazenagem!<br><br>`
    }
</script>
