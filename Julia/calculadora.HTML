<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2>simulado de perca de medicamentos</h2>

    Quantidade de medicamento perdidos por mês = <input id="ipt_mes">
    <br><br>
    Valor por unidade de cada medicamento perdidos (R$) = <input id="ipt_valor">
    <br><br>
    Numero de meses com perdas = <input id="ipt_meses">
    <br><br>
    <button onclick="calcularPerda()">Calcular total de prejuizo</button>
    <div id="resultado"></div>

</body>
</html>
<script>
    var prejuizo = 0;
    function calcularPerda() {
        var ax_mes = (ipt_mes.value);
        var ax_valor = (ipt_valor.value);
        var ax_meses = (ipt_meses.value);
        
        prejuizo = ax_mes * ax_valor * ax_meses;
        resultado.innerHTML = `O prejuízo total foi de R$ ${prejuizo.toFixed(2)}`;
            
        if (prejuizo > 0) {
            alert("Atenção! Prejuízo elevado devido à má administração de temperatura.");
        }
        
        }

</script>
